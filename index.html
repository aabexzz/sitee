<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Uploader Bonito</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎨 Upload de Imagens, Áudio e Texto</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="imagem" accept="image/*" required>
      <input type="file" name="audio" accept="audio/*" required>
      <textarea name="texto" placeholder="Escreva algo..." required></textarea>
      <button type="submit">Enviar</button>
    </form>

    <div class="galeria">
      <h2>📂 Últimos Uploads</h2>
      <div id="uploads"></div>
    </div>
  </div>

  <script>
    fetch('/uploads')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('uploads');
        data.forEach(item => {
          const div = document.createElement('div');
          div.classList.add('upload');

          div.innerHTML = `
            <img src="${item.imagem}" alt="Imagem">
            <audio controls src="${item.audio}"></audio>
            <p>${item.texto}</p>
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
