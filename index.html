<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora do Amor 💘</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Calculadora do Amor 💘</h1>
    <input type="text" id="nome1" placeholder="Seu nome" />
    <input type="text" id="nome2" placeholder="Nome da pessoa" />
    <button onclick="calcularAmor()">Calcular</button>

    <div id="resultado" class="fade-in"></div>
    <div id="emoji" class="emoji fade-in">❤</div>
  </div>

  <audio id="musica" autoplay loop>
    <source src="public/musica.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <script src="script.js"></script>
</body>
</html>
